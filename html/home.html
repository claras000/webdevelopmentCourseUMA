<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Hardware Webshop Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../css/main.css"
    />
    <!-- put script here -->
    <script src=""></script>
  </head>
  <body>
    <!-- #navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-custom">
      <a href="home.html" Link class="logo">
        <img src="../images/logo.png" alt="Logo" class="imgLogo" />
      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active nav-item-custom">
            <a class="nav-link" href="home.html" id="home">Home </a>
          </li>

          <li class="nav-item active nav-item-custom">
            <a class="nav-link" href="about.html" id="about">About </a>
          </li>

          <li class="nav-item active nav-item-custom">
            <a class="nav-link" href="products.html" id="product">Products</a>
          </li>

          <li class="nav-item active nav-item-custom">
            <a class="nav-link" href="contact.html" id="contact">Contact </a>
          </li>
          <li>
            <a
              href="shoppingcard.html"
              Link
              class="shoppingButton"
              id="shoppingcard"
            >
              <img
                src="../images/shoppingcard.png"
                alt="shoppingcard icon"
                class="iconSize"
              />
            </a>
          </li>
          <li>
            <a href="profil.html" Link class="profilButton" id="profil">
              <img src="../images/user.png" alt="user icon" class="iconSize" />
            </a>
          </li>
          <li>
            <a href="login.html" Link class="LoginStatus">
              <button type="button" class="buttonLogin btn btn-primary">
                Login
              </button>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- #end navbar -->

    <!-- #header -->
    <section>
      <img src="../images/Slider.png" alt="slider" class="slider" />
      <div>
        <h2 class="text-center m-5 p-5">Our Featured Products</h2>
      </div>
    </section>

    <!-- #end header -->
  </body>
</html>
